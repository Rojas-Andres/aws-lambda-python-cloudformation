AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda test

Parameters:
  DataBaseDB:
    Description: Database DB
    Type: AWS::SSM::Parameter::Value<String>
    Default: DataBaseDB
  DataBaseHost:
    Description: Host Database
    Type: AWS::SSM::Parameter::Value<String>
    Default: DataBaseHost
  DataBasePassword:
    Description: Password Database
    Type: AWS::SSM::Parameter::Value<String>
    Default: DataBasePassword
  DataBasePort:
    Description: Port Database
    Type: AWS::SSM::Parameter::Value<String>
    Default: DataBasePort
  DataBaseUser:
    Description: User Database
    Type: AWS::SSM::Parameter::Value<String>
    Default: DataBaseUser
  AccessKeyId:
    Description: Aws Access Key Id
    Type: AWS::SSM::Parameter::Value<String>
    Default: AccessKeyId
  SecretAccessKey:
    Description: Aws secret access key
    Type: AWS::SSM::Parameter::Value<String>
    Default: SecretAccessKey
  SecretKey:
    Description: Secret Key
    Type: AWS::SSM::Parameter::Value<String>
    Default: SecretKey
  Region:
    Description: Aws Region
    Type: AWS::SSM::Parameter::Value<String>
    Default: Region
  
Globals:
  Api:
    Name: !Sub api-${AWS::StackName}
    TracingEnabled: true
    Cors:
      AllowOrigin: "'*'"
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
    Auth:
      DefaultAuthorizer: LambdaAuthorizer
      AddDefaultAuthorizerToCorsPreflight: false
      Authorizers:
        LambdaAuthorizer:
          FunctionArn: !GetAtt AuthorizerFunction.Arn
Resources:
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      MemorySize: 128
      Timeout: 360
      FunctionName: !Sub authorizer-${AWS::StackName}
      Description: !Sub authorizer
      CodeUri: modules/authorizer
      Handler: app.lambda_handler
      Environment:
        Variables:
          ENV_AWS_ACCESS_KEY_ID: !Ref AccessKeyId
          ENV_AWS_SECRET_ACCESS_KEY: !Ref SecretAccessKey
          SECRET_KEY: !Ref SecretKey
          DYNAMODB_TABLE: !Sub authorizer-table
          ENV_AWS_REGION: !Ref Region
  UserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      MemorySize: 128
      Timeout: 360
      FunctionName: !Sub users-${AWS::StackName}
      Description: !Sub users
      CodeUri: modules/users
      Handler: app.lambda_handler
      Environment:
        Variables:
          POSTGRES_HOST: !Ref DataBaseHost
          POSTGRES_USER: !Ref DataBaseUser
          POSTGRES_DB: !Ref DataBaseDB
          POSTGRES_PASSWORD: !Ref DataBasePassword
          POSTGRES_PORT: !Ref DataBasePort
          ENV_AWS_ACCESS_KEY_ID: !Ref AccessKeyId
          ENV_AWS_SECRET_ACCESS_KEY: !Ref SecretAccessKey
          SECRET_KEY: !Ref SecretKey
          DYNAMODB_TABLE: !Sub authorizer-table
          ENV_AWS_REGION: !Ref Region
      Events:
        getUser:
          Type: Api
          Properties:
            Path: /users
            Method: get
        createUser:
          Type: Api
          Properties:
            Path: /users
            Method: post
            Auth:
              Authorizer: NONE
        UserById:
          Type: Api
          Properties:
            Path: /users/{id}
            Method: any
        Login:
          Type: Api
          Properties:
            Path: /login
            Method: post
            Auth:
              Authorizer: NONE
  AuthorizerTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub authorizer-table
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5